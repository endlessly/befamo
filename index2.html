<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            width: 100%;
            height: 500px;
        }

        p {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OOCMkciR67G8F6FweqjlQRpc"></script>
    <title>添加复杂内容的信息窗口</title>
</head>
<body>
<div id="allmap"></div>
<p>点击标注点，可查看由文本，图片构成的复杂型信息窗口</p>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var sContent =
        "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>天安门</h4>" +
        "<img style='float:right;margin:4px' id='imgDemo' src='../img/tianAnMen.jpg' width='139' height='104' title='天安门'/>" +
        "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>天安门坐落在中国北京市中心,故宫的南侧,与天安门广场隔长安街相望,是清朝皇城的大门...</p>" +
        "</div>";
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(104.06792346, 30.8994285);
    var p1 = new BMap.Point(104.06792346, 30.877552);
    var marker = new BMap.Marker(point);
    var marker1 = new BMap.Marker(p1);


    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    map.centerAndZoom(point, 15);
    map.addOverlay(marker);
    map.addOverlay(marker1);
    map.enableScrollWheelZoom(true);
    map.enableDragging();
    marker.addEventListener("click", function () {
        this.openInfoWindow(infoWindow);
        //图片加载完毕重绘infowindow
        document.getElementById('imgDemo').onload = function () {
            infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
        }
    });

    var output = ""
    var geolocation = new BMap.Geolocation();
    var myLatLng = [];
    var searchComplete = function (results) {
        if (driving.getStatus() != BMAP_STATUS_SUCCESS) {
            return;
        }
        var plan = results.getPlan(0);
        output += "总路程为：";
        output += plan.getDistance(true) + "\n";             //获取距离
    }

    var driving = new BMap.DrivingRoute(map,
        {
            renderOptions: {map: map, autoViewport: false},
            onSearchComplete: searchComplete,
            onPolylinesSet: function () {
                console.log(output)
            }
        });
    geolocation.getCurrentPosition(function (r) {//获取当前位置  并可以拖拽
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
            myLatLng[0] = r.point.lat;
            myLatLng[1] = r.point.lng;
            mk.enableDragging();//允许拖拽
            mk.addEventListener("dragend", getAttr);

            function getAttr() {
                var p = mk.getPosition();       //获取marker的位置

                debugger
                var myPoint = new BMap.Point(p.lng, p.lat);
                var a = map.getDistance(myPoint, p1) + '米';
                var b = map.getDistance(myPoint, point) + '米';
                map.removeOverlay(marker.getLabel());
                map.removeOverlay(marker1.getLabel());
                marker1.setLabel(new BMap.Label(a, {offset: new BMap.Size(20, -10)}));

            }

        }
        else {
//			alert('failed'+this.getStatus());
        }


    }, {enableHighAccuracy: true})


</script>
